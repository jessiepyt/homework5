<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="main1" style="width: 800px;height:400px;"></div>

    <script type="text/javascript">

              option = {
        title : {
        text: 'Distribution of electors by geographical constituencies in 2016',
        subtext: 'Source:data.gov.hk',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Hong Kong Island','Kowloon West','Kowloon East','New Territories West','New Territories East']
    },
    series : [
        {
            name: 'Geographical Constituency',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:627807, name:'Hong Kong Island'},
                {value:488129, name:'Kowloon West'},
                {value:601567, name:'Kowloon East'},
                {value:1086511, name:'New Territories West'},
                {value:975071, name:'New Territories East'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
        var myChart1 = echarts.init(document.getElementById('main1'));
        myChart1.setOption(option);
    </script>
</body>

</html>
