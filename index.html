<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- Prepare the DOM element to be held by eCharts -->
    <div id="main1" style="width: 700px;height:400px;"></div>

    <script type="text/javascript">

        option = {
            "title": {
                "text": "Sex profile of registered electors by geographical constituencies in 2016",
            },
            "xAxis": [{
                "type": "category",
                "data": [
                   2016
                ],
                "axisTick": {
                    "alignWithLabel": true
                }
            }],
            "yAxis": [{
                "type": "value"
            }],
            "series": [{
                "name": "Male",
                "type": "bar",
                "data": [
                    1853977           
                ],
            }, {
                "name": "Female",
                "type": "bar",
                "data": [
                    1925108   
                ],
            }]
        };


        var myChart1 = echarts.init(document.getElementById('main1'));
        myChart1.setOption(option);

        option['series'][0]['stack'] = 'population';
        option['series'][1]['stack'] = 'population';
        var myChart2 = echarts.init(document.getElementById('main2'));
        myChart2.setOption(option);
    </script>
</body>

</html>
